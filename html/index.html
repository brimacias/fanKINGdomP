<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
      max-width: 600px;
      margin: 0 auto;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 5px;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ccc;
    }
    #messages p {
      margin: 0 0 10px;
      padding: 10px;
      background: #f1f1f1;
      border-radius: 5px;
    }
    #messages p:nth-child(odd) {
      background: #d9edf7;
    }
    #message-form {
      display: flex;
      padding: 10px;
      gap: 10px;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #send-button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #send-button:hover {
      background-color: #0056b3;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: var(--color-principal);">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="entrar.html" target="_blank">Entrar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="index.html" target="_blank">Chat</a>
            </li>

                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                </div>
            </li>                    
        </ul>
    </div>
    </nav>
    <div id="chat-container">
      <div id="messages"></div>
      <form id="message-form">
        <input type="text" id="message-input" placeholder="Escribe tu mensaje..." autocomplete="off" />
        <button type="submit" id="send-button">Enviar</button>
      </form>
    </div>

    <!--<script src="/socket.io/socket.io.js"></script>-->
    <script>
      const socket = io();

      // Elementos del DOM
      const messagesDiv = document.getElementById("messages");
      const messageForm = document.getElementById("message-form");
      const messageInput = document.getElementById("message-input");

      // Escuchar mensajes desde el servidor
      socket.on("chatMessage", (msg) => {
        const msgElement = document.createElement("p");
        msgElement.textContent = msg;
        messagesDiv.appendChild(msgElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll al final
      });

      // Enviar mensaje al servidor
      messageForm.addEventListener("submit", (e) => {
        e.preventDefault(); // Evitar recarga
        const message = messageInput.value.trim();
        if (message) {
          socket.emit("chatMessage", message); // Enviar mensaje al servidor
          messageInput.value = ""; // Limpiar input
          messageInput.focus();
        }
      });
    </script>
</body>
</html>
